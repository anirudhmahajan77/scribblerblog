<!DOCTYPE html>
<html>

<head>

    <!-- CSS file for header-->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- CSS file for rest of the elements -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <!-- CSS for fonts -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, 'lato';
        }
    </style>
</head>

<body>
    <div id="main-container-div">

        <div class="header">

            <input id="signUp" class="topButtons" type="button" value="Sign Up">
            <input id="signIn" class="topButtons" type="button" value="Sign In">
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <p class="middleText">Explore. Imagine. Create</p>

        </div>

        <div class="postButtons">

            <button  class="mainButtons"><a href="html/bloglist.html">All Posts</a></button>
            <input class="mainButtons" type="button" value="Create Post">

        </div>
    </div>

<!-- Sign In Modal Content -->
    <div class="modal" id="snin">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="close1" class="close">&times;</span>
            <h2>
                <center>Welcome Back!</center>
            </h2>
            <hr />
            <form>
                <h4>Username</h4>
                <input class="inp" type="text" name="fname" placeholder="Enter Username" required>
                <h4>Password</h4>
                <input class="inp" type="password" name="pass" placeholder="Enter Password" required>
                <button>Sign In</button>
                <div>
                    <center><h4>Not a member?<span style="color:slateblue; cursor: pointer;" onclick="newUser()">Sign Up</span></h4></center>
                </div>
            </form>
        </div>

    </div>

<!-- Sign Up Modal Content -->
    <div id="snup" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="close2" class="close">&times;</span>
            <h2>
                <center>Get Started</center>
            </h2>
            <hr />
            <form>
                <h4>Full Name</h4>
                <input class="inp" type="text" name="fname" placeholder="Enter Full Name" required>
                <h4>Username</h4>
                <input class="inp" type="text" name="fname" placeholder="Enter Username" required>
                <h4>Password</h4>
                <input class="inp" type="password" name="pass" placeholder="Enter Password" required>
                <h4>Confirm Password</h4>
                <input class="inp" type="password" name="confPass" placeholder="Confirm Password" required>
                <button>Sign Up</button>
            </form>
        </div>

    </div>

    <div>

        <!-- Insert code for Create Post modal here -->

    </div>

    <!-- Place all Javascript for header in this file -->
    <script src="js\header.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>

</html>
